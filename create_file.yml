---
- name: Ensure /opt/test directory exists and create a file
  hosts: servers
  become: yes
  tasks:
    - name: Ensure the /opt directory exists
      file:
        path: /opt
        state: directory
        mode: '0755'

    - name: Ensure the /opt/test directory exists with correct permissions
      file:
        path: /opt/test
        state: directory
        mode: '0777'

    - name: Create a file in /opt/test
      copy:
        dest: /opt/test/your_file.txt
        content: |
          This is a test file.
          Add your content here.
        mode: '0644'
